<html>
  <meta charset="UTF-8" />
  <head>
    <title>动态渐变</title>
  </head>
  <body>
    <style>
      .page {
        height: 80px;
        width: 400;
        border: 1px solid #000;
        margin: 0 auto;
      }

      .page {
        background-size: 400%;
        background-position: 0 100%;
        background: linear-gradient(90deg, #1f4037,#99f2c8);
      }
    </style>
    <div class="page"></div>
  </body>
</html>
