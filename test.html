<html>
  <meta charset="UTF-8" />
  <head>
    <title>动态渐变</title>
  </head>
  <body>
    <style>
      .page {
        height: 80px;
        width: 400;
        border: 1px solid #000;
      }

      .page:hover {
        background: linear-gradient(-70deg,#edf2f7 25%,#fff 37%,#edf2f7 63%);
        background-size: 400%;
        background-position: 100% 0%;
        animation: gradient 2s linear forwards;
      }

      @keyframes gradient {
        100% {
          background-position: 0% 100%;
        }
      }
    </style>
    <div class="page"></div>
  </body>
</html>
